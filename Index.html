<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping</title>
	<link rel="stylesheet" href="styles.CSS">
	<link rel="icon" href="favicon.png">
</head>
<body>
	<div class="div">
		<header class='header'>
			<h1 class="title">CSS Dinner Shopping list</h1>
			<span>Let's go to the mall!</span>
		</header>
			<container class="container">
				<main>
				<section>
					<ul class="list">
						<li class="item">
							<label>
								<input type="checkbox" name="1">
								<span class="checkmark">A lot of pickles</span>
								<small class="container1">for the next lesson about CSS</small>
							</label>
						</li>
						<li class="item">
							<label>
								<input type="checkbox" name="2">
								<span class="checkmark">10 apples</span>
								<small class="container1">for more CSS manipulation</small>
							</label>
						</li>
						<li class="item">
							<label>
								<input type="checkbox" name="3">
								<span class="checkmark">20 oranges</span>
								<small class="container1">because they are awesome</small>
							</label>
						</li>
						<li class="item">
							<label>
								<input type="checkbox" name="4" >
								<span class="checkmark">13 plates </span>
								<small class="container1">hm... they always disappear</small>
							</label>
						</li>
						<li class="item">
							<label>
								<input type="checkbox" name="5" >
								<span class="checkmark">15 bentos</span>
								<small class="container2"></small>
							</label>
						</li>
						<li class="item">
							<label>
								<input type="checkbox" name="6" >
								<span class="checkmark">1 bottle of Sake ^_^ </span>
								<small class="container1">for my friend</small>
							</label>
					</li>
					</ul>
				</section>
				</main>
			<footer class='footer'>
				<h3>Bon appetit :)</h3>
			</footer>
			</container>
	</div>
</body>
</html>
